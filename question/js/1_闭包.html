<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 作用域分 全局 和 局部（函数）两种
    // 局部采用词法（静态）作用域，即在函数定义时，就确定了作用域范围
    var value = 1
    function get() {
      console.log(`value + ::>>`, value)
    }

    function fun1() {
      var value = 2
      get()
    }

    fun1() // get() 定义在全局作用域中，会从全局作用域中查找value变量，因此打印结果是1，而不是fun1中的变量2
  </script>
  
</body>
</html>
