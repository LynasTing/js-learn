<script>
  const obj = {
    a: 0
  }

  // object的键名可以省略引号
  obj['1'] = 0; // { a: 0, 1: 0 }

  // a++ 先自增再运算 ++a 先运算再自增
  obj[++obj.a] = obj.a++; // { a: 2, 1: 1 }

  const _v = Object.values(obj); // [1, 2]
  
  obj[_v[1]] = obj.a; // { a: 2, 1: 1, 2: 2 }

  console.log(`obj + ::>>`, obj) // { a: 2, 1: 1, 2: 2 }
</script>
